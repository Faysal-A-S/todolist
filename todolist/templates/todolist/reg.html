{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'css/neumorphism.css'%}">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    
</head>
<body>
    <main>
        <div class="container z-2">
            <div class="row justify-content-center text-center pt-6">
                <div class="col-lg-8 col-xl-8">
                    <h1 class="display-2 mb-3">Todo List Application</h1>
                    
                </div>
            </div>
        </div>
        <div class="container justify-content-center">
            
            <div class="row  mt-5 ml-6">
                <!-- SIGN IN START -->
                <div class="col-sm-12 col-md-5 mb-4">
                    <div class="card bg-primary shadow-soft border-light p-4">
                        <div class="card-header text-center pb-0">
                            <h2 class="h4">Sign in </h2> 
                            
                            {% if lerror %}
                                 <p class="font-weight-bolder text-danger">{{lerror}}</p>
                            {% endif %}
                                 
                            
                        </div>
                        <div class="card-body">
                            
                            <form action="{% url 'login' %}" class="mt-4 mb-5"  method="POST">
                                {% csrf_token %}
                                <!-- Form -->
                                <div class="form-group">
                                    <label for="exampleInputIcon3">Your Username</label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-users"></i></span>
                                        </div>
                                        <input class="form-control" id="exampleInputIcon3" placeholder="Ex:Faysal12" type="text" aria-label="Username" name="signinuser"  required>
                                    </div>
                                </div>
                              
                               
                                   
                                    <div class="form-group ">
                                        <label for="exampleInputPassword6">Password</label>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><span class="fas fa-unlock-alt"></span></span>
                                            </div>
                                            <input class="form-control " id="exampleInputPassword6" placeholder="Password" type="password" aria-label="Password" required  name="signinpass">
                                        </div>
                                    </div>
                                
                                    <button type="submit " class="btn btn-block btn-primary ">Sign in</button>
                                
                                
                            </form>
                           
                           
                            
                        </div>
                    </div>
                </div>
    
    
    
                <!-- SIGN IN END -->
    
    
                <!-- SIGN UP START -->
    
    
    
                <div class="col-md-offset-2  col-sm-12 col-md-5 ">
                    <div class="card bg-primary shadow-soft border-light p-4">
                        <div class="card-header text-center pb-0">
                            <h2 class="h4">Sign up </h2> 
                            {{error}} 
                        </div>
                        <div class="card-body">
                            
                            <form action="{% url 'register' %}" class="mt-4"  method="POST">
                                {% csrf_token %}
                                <!-- Form -->
                                <div class="form-group">
                                    <label for="exampleInputIcon4">Your Username</label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-users"></i></span>
                                        </div>
                                        <input class="form-control" id="exampleInputIcon4" placeholder="Ex:Faysal12" type="text" aria-label="Username" name="signupuser"  required>
                                    </div>
                                </div>
                                <!-- End of Form -->
                                <div class="form-group">
                                    <!-- Form -->
                                    <div class="form-group">
                                        <label for="exampleInputPassword6">Password</label>
                                        <div class="input-group mb-1">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><span class="fas fa-unlock-alt"></span></span>
                                            </div>
                                            <input class="form-control" id="exampleInputPassword7" placeholder="Password" type="password" aria-label="Password" required name="signuppass" >
                                        </div>


                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><span class="fas fa-unlock-alt"></span></span>
                                            </div>
                                            <input class="form-control" id="exampleInputPassword8" placeholder="Confirm Password" type="password" aria-label="Password" required name="confirmsignuppass" >
                                        </div>
                                    </div>
                                    <!-- End of Form -->
                                   
                                </div>
                                <button type="submit" class="btn btn-block btn-primary">Sign up</button>
                            </form>
                           
                           
                            
                        </div>
                    </div>
                </div>
    
                <!-- SIGN UP END -->
            </div>
        </div>
    </main>
    














    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
